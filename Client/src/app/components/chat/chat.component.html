



<div class="container-fluid">
  <div class="row bg-light" style="height: 60px;border-bottom:2px solid rgb(190, 190, 190); ">
      <div class="col d-flex align-items-center text-primary font-weight-bold h6 mt-2 ml-3">LiveChat</div>

      <div class="col d-flex align-items-center justify-content-end mr-4">
          <a href="">
              <button class="btn bg-transparent font-weight-bold text-primary mr-2">ContactUs</button></a>
          <a class=" font-weight-bold"  (click)="processLogout()">
              <i class="fa fa-sign-out" title="LogOut" aria-hidden="true"></i></a>
      </div>
  </div>
</div>








<!-- <app-home></app-home> -->
<div class="row mt-4">
  <div class="col">

    <div class="row">
      <div class="col col-md-8">
        <ul class="list-group">
          <li *ngFor="let m of messageList" class="list-group-item">
            <strong>{{m.user}}: </strong> {{m.msg}}
          </li>
        </ul>
      </div>
      <div class="col">
        <ul class="list-group">
          <li *ngFor="let user of users" class="list-group-item">{{user}}</li>
        </ul>
      </div>
    </div>

    <div class="card" id="msgBox">
      <div class="card-body">
        <form (submit)="sendMessage()">
          <input type="text" placeholder="Type here..." class="form-control" name="message" [(ngModel)]="message">
        </form>
      </div>
    </div>
  </div>
</div>
